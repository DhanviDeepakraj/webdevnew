<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MIST Three-Page Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logoLight.png" alt="MIST Logo" class="logo-img" />
    <nav>
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Glazing MIST</button>
      <button class="nav-btn">About Us</button>
    </nav>
  </header>
  <main>
    <section class="gallery">
      <div class="gallery-item">
        <div class="gallery-img">image 1</div>
        <div class="gallery-desc">Image description</div>
      </div>
      <div class="gallery-item">
        <div class="gallery-img">image 2</div>
        <div class="gallery-desc">Image description</div>
      </div>
      <div class="gallery-item">
        <div class="gallery-img">image 3</div>
        <div class="gallery-desc">Image description</div>
      </div>
    </section>
    <section class="toggle-section">
      <div class="triangle-btn-container">
        <button id="toggleTextBtn" class="triangle-btn">
          <span class="triangle-label">click me</span>
        </button>
      </div>
      <div class="toggle-text" id="toggleText" style="display:none;">
        YOU CLICKED THE BUTTON YAYYY!!!
      </div>
    </section>
    
   <section class="glazing-mist-section">
  <div class="logo-columns">
    <div class="logo-col">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-0">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-90">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-270">
    </div>
    <div class="logo-col">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-180">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-270">
      <img src="logoLight.png" alt="MIST Logo" class="logo-big-img vert-0">
    </div>
  </div>
  
</section>

      
    </section>

    <section class="center-btn-section">
      <button id="infoBtn" class="main-btn">press me pls</button>
      <div class="center-desc">
        clicking on this button shows your name, registration number and phone number in a JS alert
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
